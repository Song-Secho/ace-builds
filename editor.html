<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.12.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2023.12.1/core.js"></script>
</head>

<body>

    <pre id="editor">




</pre>

    <div class="controls">
        <button class="run-btn" py-click="print_to_terminal">Run</button>
    </div>

    <div id="output"></div>

    <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/dracula");
        editor.session.setMode("ace/mode/python");
        editor.session.setTabSize(4);
        document.getElementById('editor').style.fontSize='16px';
        editor.session.setUseWrapMode(false);
        editor.setShowPrintMargin(false);
        editor.setAutoScrollEditorIntoView(true);
        editor.renderer.setScrollMargin(10, 10, 10, 10);
    </script>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
    <script>
        function get_editor_text() {
            return editor.getValue();
        }
    </script>

</body>

</html>
